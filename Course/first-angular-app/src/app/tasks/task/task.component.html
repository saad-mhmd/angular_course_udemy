<app-card>
    <article>
        <h2>{{ task.title }}</h2>
        <time>{{ task.dueDate | date:'fullDate' }}</time> <!-- https://v17.angular.io/api/common/DatePipe#parameters -->
        <p>{{ task.summary }}</p>
        <div class="actions">
            <button (click)="onCompleteTask()">Complete</button>
        </div>
    </article>
</app-card>
